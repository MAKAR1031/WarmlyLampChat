<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Главная страница модератора
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Список поданных на рассмотрение рекламных блоков"/></h1>
            <h:dataTable value="#{moderatorController.adBlocks}" var="ad">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Заголовок"/>
                    </f:facet>
                    <h:outputText value="#{ad.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Содержимое"/>
                    </f:facet>
                    <h:outputText value="#{ad.content}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Действия"/>
                    </f:facet>
                    <h:commandButton action="#{moderatorController.approveAd(ad.id)}" value="Одобрить"/>
                    <h:commandButton action="#{moderatorController.rejectAd(ad.id)}" value="Отклонить"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{authController.logout()}" value="Выйти из учетной записи"/>
        </h:form>

    </ui:define>

</ui:composition>
