<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Создание рекламного блока
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Создание блока рекламы"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Заголовок" for="title" />
                <h:inputText id="title" value="#{advertiserController.adBlock.title}" title="Заголовок" />
                <h:outputLabel value="Содержимое" for="content" />
                <h:inputTextarea id="content" value="#{advertiserController.adBlock.content}" title="Содержимое" />
                <h:outputLabel value="Минимальное настроение" for="mood_min"/>
                <h:selectOneMenu id="mood_min" value="#{advertiserController.adBlock.minEmotionalFactor}">
                    <f:selectItem itemValue="-50" itemLabel="Печальное"/>
                    <f:selectItem itemValue="-25" itemLabel="Грустное"/>
                    <f:selectItem itemValue="0" itemLabel="Нейтральное"/>
                    <f:selectItem itemValue="25" itemLabel="Веселое"/>
                    <f:selectItem itemValue="50" itemLabel="Радостное"/>
                </h:selectOneMenu>
                <h:outputLabel value="Максимальное настроение" for="mood_max"/>
                <h:selectOneMenu id="mood_max" value="#{advertiserController.adBlock.maxEmotionalFactor}">
                    <f:selectItem itemValue="-50" itemLabel="Печальное"/>
                    <f:selectItem itemValue="-25" itemLabel="Грустное"/>
                    <f:selectItem itemValue="0" itemLabel="Нейтральное"/>
                    <f:selectItem itemValue="25" itemLabel="Веселое"/>
                    <f:selectItem itemValue="50" itemLabel="Радостное"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{advertiserController.createAdBlockConfirm()}" value="Создать"/>
        </h:form>
        <h:button outcome="index" value="На главную"/>
    </ui:define>
</ui:composition>
