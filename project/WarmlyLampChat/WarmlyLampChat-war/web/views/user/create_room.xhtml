<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Создание комнаты
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Создание комнаты"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Название" for="name" />
                <h:inputText id="name" value="#{userController.room.name}"/>
            </h:panelGrid>
            <h:commandButton action="#{userController.createRoomConfirm()}" value="Создать"/>
        </h:form>
        <h:button outcome="index" value="На главную"/>
    </ui:define>
</ui:composition>
