<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Удалить пользователя
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Вы действительно хотите удалить пользователя?"/></h1>
            <h:panelGrid columns="2">
                <h:outputText value="Ник"/>
                <h:outputText value="#{adminController.user.nickName}" title="Ник"/>
                <h:outputText value="ФИО"/>
                <h:outputText value="#{adminController.user.fio}" title="ФИО"/>
                <h:outputText value="Роль"/>
                <h:outputText value="#{adminController.user.role.name}" title="Роль"/>
                <h:commandButton action="#{adminController.removeUserConfirm()}" value="Удалить"/>
                <h:button outcome="index" value="Вернуться"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
