<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Главная страница пользователя
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Список комнат"/></h1>
            <h:dataTable value="#{userController.allRooms}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Название"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Вход"/>
                    </f:facet>
                    <h:commandButton action="#{userController.enterToRoom(item.id)}" value="Войти"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="#{userController.createRoom()}" value="Создать комнату"/>
            <h:button outcome="logout" value="Выйти из учетной записи"/>
        </h:form>
    </ui:define>
</ui:composition>
