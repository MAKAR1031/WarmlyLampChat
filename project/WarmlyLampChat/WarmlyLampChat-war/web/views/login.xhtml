<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/template.xhtml">

    <ui:define name="title">
        Страница авторизации
    </ui:define>

    <ui:define name="content">
        <h:messages/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="login" value="Логин"/>
                <h:inputText value="#{authController.loginData.login}" id="login"/>
                <h:outputLabel for="password" value="Пароль"/>
                <h:inputSecret value="#{authController.loginData.password}" id="password"/>
                <h:commandButton action="#{authController.login()}" value="Войти"/>
            </h:panelGrid>
        </h:form>
        <h:button outcome="register" value="Зарегистрироваться"/>
    </ui:define>
</ui:composition>
