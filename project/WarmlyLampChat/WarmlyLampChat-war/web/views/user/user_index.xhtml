<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Главная страница пользователя
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="panel">
                <div class="element">
                    <h:commandLink action="#{userController.createRoom()}" value="Создать комнату +"/>
                </div>
                <c:forEach items="#{userController.allRooms}" var="room">
                    <div class="element">
                        <span class="enter_room">
                            <h:commandLink action="#{userController.enterToRoom(room.id)}" value="#{room.name}"/>
                        </span>
                        <h:commandLink action="#{userController.removeRoom(room.id)}" value="Удалить" title="Удалить комнату"/>
                    </div>
                </c:forEach>
            </div>
            <h:panelGrid>
                <h:outputText value="Для того, чтобы начать разговр наведи курсор на правую часть окна. 
                          Там ты сможешь создать новую комнату, либо зайти в уже существующую -->"/><br/>
            <h:commandButton action="#{authController.logout()}" value="Выйти из учетной записи"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
