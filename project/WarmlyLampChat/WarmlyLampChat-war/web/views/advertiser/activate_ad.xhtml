<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Активация рекламного блока
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Активация рекламного блока"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Количество дней" for="daysOfActive" />
                <h:selectOneMenu id="daysOfActive" value="#{advertiserController.adBlock.daysOfActive}" title="DaysOfActive">
                    <f:selectItem itemValue="15" />
                    <f:selectItem itemValue="30"/>
                    <f:selectItem itemValue="60"/>
                    <f:selectItem itemValue="120"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{advertiserController.activateAdBlockConfirm()}" value="Активировать"/>
        </h:form>
        <h:button outcome="index" value="На главную"/>
    </ui:define>
</ui:composition>
