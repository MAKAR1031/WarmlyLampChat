<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Добавить нового пользователя
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h1><h:outputText value="Добавить нового пользователя"/></h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="Ник" for="nickName" />
                <h:inputText id="nickName" value="#{adminController.user.nickName}" title="Ник" />
                <h:outputLabel value="ФИО" for="fio" />
                <h:inputText id="fio" value="#{adminController.user.fio}" title="ФИО" />
                <h:outputLabel value="Пароль" for="password"/>
                <h:inputSecret id="password" value="#{adminController.user.password}" title="Пароль"/>
                <h:outputLabel value="Роль" for="role" />
                <h:selectOneMenu id="role" value="#{adminController.role}" title="Роль" >
                    <f:selectItems value="#{adminController.allRoles}" var="r" itemLabel="#{r.name}" itemValue="#{r.name}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{adminController.addUserConfirm()}" value="Добавить"/>
                <h:button outcome="index" value="Вернуться"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
