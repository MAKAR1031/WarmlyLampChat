<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Комната
    </ui:define>

    <ui:define name="content">
        <h1><h:outputText value="Сообщения комнаты: #{userController.currentRoom.name}"/></h1>
        <h:dataTable value="#{userController.currentRoom.messages}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Сообщение"/>
                </f:facet>
                <h:outputText value="#{item.content}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Отправитель"/>
                </f:facet>
                <h:outputText value="#{item.sender.nickName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Дата"/>
                </f:facet>
                <h:outputText value="#{item.sendDate}">
                    <f:convertDateTime pattern="dd.MM.yyyy hh:mm" />
                </h:outputText>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:inputTextarea value="#{userController.messageText}"/><br/>
            <h:commandButton action="#{userController.sendMessage()}" value="Отправить"/><br/>
            <h:commandButton action="#{userController.leaveRoom()}" value="Выйти из комнаты"/>
        </h:form>
    </ui:define>

</ui:composition>
